<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="site-header__wrapper">
                <a href="logo">
                    <img class="logo__img" src="./images/logo.svg" alt="site logo">
                </a>
                <button class="site-header__hamburgerbtn"></button>
            </div>
            <div class="site-header__navbar">
                <button class="site-header__navbar-btn">❌</button>
                <a class="site-header__link site-header__link--menu" href="#">Menu</a>
                <a class="site-header__link site-header__link--blog" href="#">Blog</a>
                <a class="site-header__link site-header__link--pricing" href="#">Pricing</a>
                <a class="site-header__link site-header__link--contact" href="#">Contact</a>
                <a class="site-header__link site-header__link--login" href="#">Login</a>
                <a class="site-header__link site-header__link--signup" href="#">Sign up</a>
            </div>
        </div>
    </header>
    <main class="site-main">
        <section class="site-main__contact-hero contact-hero">
            <div class="container">
                <div class="contact-hero__wrap">
                    <div class="contact-hero__title-wrap">
                        <h1 class="contact-hero__title">Contact Us</h1>
                    </div>
                    <form class="contact-hero__form">
                        <input class="contact-hero__input contact-hero__input--username" type="text" aria-label="enter your name" placeholder="ENTER NAME" name="user_name">
                        <input class="contact-hero__input contact-hero__input--useremail" type="email" name="user_email" aria-label="enter your email" placeholder="ENTER YOUR EMAIL">
                        <textarea class="contact-hero__user-problem"  placeholder="ENTER THE PROBLEM OR QUERY" name="user__problem">
                        </textarea>
                        <button class="contact-hero__form-btn">Send Now</button>
                    </form>
                </div>
            </div>
        </section>
        
    </main>
    <footer class="site-footer">
        <div class="container">
            <div class="site-footer__top">
                <a href="logo">
                    <img class="logo" src="./images/logo.svg" alt="">
                </a>
                <ul class="site-footer__top-list">
                    <li class="site-footer__top-item">
                        <a class="site-footer__item-link" href="#">
                            <img class="site-footer__item-img" src="./images/instagram.png" alt="">
                        </a>
                    </li>
                    <li class="site-footer__top-item">
                        <a class="site-footer__item-link" href="#">
                            <img class="site-footer__item-img" src="./images/linkedin.png" alt="">
                        </a>
                    </li>
                    <li class="site-footer__top-item">
                        <a class="site-footer__item-link" href="#">
                            <img class="site-footer__item-img" src="./images/fasebook.png" alt="">
                        </a>
                    </li>
                    <li class="site-footer__top-item">
                        <a class="site-footer__item-link" href="#">
                            <img class="site-footer__item-img" src="./images/twiter.png" alt="">
                        </a>
                    </li>
                    
                </ul>
            </div>
            <div class="site-footer__bottom">
                <ul class="site-footer__bottom-list">
                    <li class="site-footer__bottom-item">
                        <a class="site-footer__bottom-link" href="./index.html">Blog</a>
                    </li>
                    <li class="site-footer__bottom-item">
                        <a class="site-footer__bottom-link" href="">Pricing</a>
                    </li>
                    <li class="site-footer__bottom-item">
                        <a class="site-footer__bottom-link" href="">About US</a>
                    </li>
                    <li class="site-footer__bottom-item">
                        <a class="site-footer__bottom-link" href="">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="site-footer__deep">
                <p class="site-footer__deep-desc">© 2023 EATLY All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
